<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />
    <script src="js/mapbox-utils.js"></script>
    <script src="js/keys.js" type="text/javascript"></script>

</head>
<body>

<div id='map' style='width: 100%; height: 600px;'></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2xvcmlhLXZlbGEiLCJhIjoiY2p6aWhianc5MTZsbDNsbGtwYm1pY2RvdCJ9.b8TULOateOQ764iao_6UZA';
    var map = new mapboxgl.Map({
        container: 'map',
        zoom: 10,
        center: [-100.3161, 25.6866]
    });

    geocode("600 Navarro St #350, San Antonio, TX 78205", mapboxToken).then(function(result){
        map.setCenter( result);
        // console.log(result);
        // map.setCenter(result);
        // map.setZoom(20);
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github example</title>
</head>
<body>
<!-- Navigation Bar -->
<nav style="background-color: black; color:white">
    <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg">
        <rect x="2" y="2" width="26" height="26" style="fill:#DEDEDE;stroke:#555555;stroke-width:2"/>
        <text x="50%" y="50%" font-size="18" text-anchor="middle" alignment-baseline="middle"
              font-family="monospace, sans-serif" fill="#555555"></text>
    </svg>
    <a style="color: white">Pull Request</a>
    <a style="color: white">Issues</a>
    <a style="color: white">Marketplace</a>
    <a style="color: white">Explore</a>
</nav>
<!-- Main -->
<main>
    <section>
        <header>
            <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="2" width="26" height="26" style="fill:#DEDEDE;stroke:#555555;stroke-width:2"/>
                <text x="50%" y="50%" font-size="18" text-anchor="middle" alignment-baseline="middle"
                      font-family="monospace, sans-serif" fill="#555555"></text>
            </svg>
            Codeup
        </header>
        <div>
            <button id="repositories">
                Repositories
            </button>

            <button id="people">
                People

            </button>

            <button id="teams">
                Teams
            </button>

            <button id="projects">
                Projects
            </button>
        </div>
        <table>
            <thead>
            <th colspan="3">Codeup's dev team</th>
            </thead>
            <tbody>
            <tr>
                <td>
                    <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="2" width="44" height="44" style="fill:#DEDEDE;stroke:#555555;stroke-width:2"/>
                        <text x="50%" y="50%" font-size="18" text-anchor="middle" alignment-baseline="middle"
                              font-family="monospace, sans-serif" fill="#555555"></text>
                    </svg>
                    Kent Beck
                </td>
                <td>Member</td>
                <td>1 team</td>
            </tr>
            <tr>
                <td>
                    <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="2" width="44" height="44" style="fill:#DEDEDE;stroke:#555555;stroke-width:2"/>
                        <text x="50%" y="50%" font-size="18" text-anchor="middle" alignment-baseline="middle"
                              font-family="monospace, sans-serif" fill="#555555"></text>
                    </svg>
                    Code Instruction Staff
                </td>
                <td>Member</td>
                <td> 1 team</td>
            </tr>
            <tr>
                <td>
                    <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="2" width="44" height="44" style="fill:#DEDEDE;stroke:#555555;stroke-width:2"/>
                        <text x="50%" y="50%" font-size="18" text-anchor="middle" alignment-baseline="middle"
                              font-family="monospace, sans-serif" fill="#555555"></text>
                    </svg>
                    Martin Fowler
                </td>
                <td>Member</td>
                <td> 0 team</td>
            </tr>
            </tbody>
        </table>

    </section>
</main>
<!-- Footer -->
<footer>
    <span>&copy;2018 Github</span>
    <span>
        <a href="">Terms</a>
        <a href="">Privacy</a>
        <a href="">Security</a>
        <a href="">Status</a>
        <a href="">Help</a>
    </span>
    <span>
        <a href="">Contact GitHub</a>
        <a href="">API</a>
        <a href="">Training</a>
        <a href="">Shop</a>
        <a href="">Blog</a>
        <a href="">About</a>
    </span>
</footer>


</body>
</html>
